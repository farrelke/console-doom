<!DOCTYPE html>
<html>
  <head>
    <title>Console DOOM</title>
  </head>
  <body>
    <p>Open your javascript developer tools</p>
    <button id="start-btn" onclick="loadDoom()">Start Doom</button>

    <h1>Controls</h1>
    <p style="margin-left: 10px; margin-top: -10px;" >
      <b>Q:</b> Fire <br/>
      <b>E:</b> Use <br/>
      <b>WASD:</b> Forward, Strafe Left, Backward, Strafe Right <br/>
      <b>Left Arrow:</b> Turn Left <br/>
      <b>Right Arrow:</b> Turn Right <br/>
      <b>Shift:</b> Run <br/>
      <b>Escape:</b> Exit menu <br/>
      <b>Enter:</b> Select menu item <br/>
    </p>

    <script type="application/javascript">
      var isLoaded = false;
      function loadDoom() {
        if (isLoaded) return;
        isLoaded = true;
        console.log("Loading main.js...");
        var script = document.createElement("script");
        script.src = "main.js";
        document.head.appendChild(script);
      }

      console.doom = () => {
        loadDoom();
      };
    </script>
  </body>
</html>
