<!DOCTYPE html>
<html>
  <head>
    <title>Console DOOM</title>
  </head>
  <body>
    <button id="start-btn" onclick="loadDoom()">Start Doom</button>

    <h1>Controls</h1>
    <p>
      Q: Fire
      E: Use
      WASD: Forward, Strafe Left, Backward, Strafe Right
      Left Arrow: Turn Left
      Right Arrow: Turn Right
      Shift: Run
      Escape: Exit menu
      Enter: Select menu item
    </p>

    <script type="application/javascript">
      var isLoaded = false;
      function loadDoom() {
        if (isLoaded) return;
        isLoaded = true;
        console.log("Loading main.js...");
        var script = document.createElement("script");
        script.src = "main.js";
        document.head.appendChild(script);
      }

      console.doom = () => {
        loadDoom();
      };
    </script>
  </body>
</html>
